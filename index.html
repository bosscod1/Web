<!DOCTYPE html>
<html>
  <head>
    <title>Cardano Product Landing Page</title>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
  </head>

    <body>
      <header id = "header">
        <img id = "header-img" src = "https://s2.coinmarketcap.com/static/img/coins/64x64/2010.png">
        <h1>Cardano</h1>
        <!-- navigation bar -->
        <nav id = "nav-bar">
          <ul>
            <li>
              <a class = "nav-link" href = "#head-info">關於</a>
              </li>
              <li>
              <a class = "nav-link" href = "#video">介紹影片</a>
              </li>
              <li>
              <a class = "nav-link" href = "#form">了解更多</a>
              </li>
              </ul>
          </nav>
      </header>

      <main>
        <!-- head information -->
        <div class = "head-bar">
          <h1>Cardano — 史上最安全高效的區塊鏈網路</h1>
          </div>
          <div id = "head-info">
            <div class = "head-info-a">
              <label>
              <h1>快速且穩定</h1>
              <h3>— Cardano不曾發生任何斷鏈事件</h3>
              </label>
              <img src="https://i.ibb.co/PDbpN3R/image.png" alt="image" border="0">
            </div>
            <hr>
            <div class = "head-info-b">
              <img src="https://i.ibb.co/pfsk1vT/1.png" alt="1" border="0">
              <label>
              <h1>先進質押技術</h1>
              <h3>— 冷錢包離線質押技術</h3>
              </label>
            </div>
            <hr>
            <div class = "head-info-c">
              <label>
              <h1>開創未來</h1>
              <h3>加入Cardano 加入未來</h3>
              </label>
              <img src="https://i.ibb.co/WD8rwLx/2.png" alt="2" border="0">
            </div>
            </div>
            <!-- video section -->
            <div class = "video-section">
              <h1>介紹影片</h1>
              <iframe width="430" height="285" src="https://www.youtube.com/embed/M0afOTNhBRg" title="Cardano是什麼? 卡達諾 愛達幣 加密貨幣" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id = "video"></iframe>
              </div>
              <!-- email -->
            <div class = "email">
              <h2>了解更多</h2>
              <p>輸入email以獲取更多資訊</p>
              <form id = "form" action = "https://www.freecodecamp.com/email-submit">
                <input id = "email" placeholder = "輸入email" type = "email" name = "email">
                <input id = "submit" type = "submit">
                </form>
              </div>
          </main>
      </body>
  </html>
